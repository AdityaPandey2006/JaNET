<!DOCTYPE html>
<html>
<head>
    <title>Strongest Underlying Connection Network</title>
    <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>

    <style>
        #network {
            width: 100%;
            height: 90vh;
            border: 1px solid #aaa;
        }
        body {
            margin: 0;
            font-family: Arial;
        }
    </style>
</head>
<body>

<h2 style="text-align:center;">Minimum Spanning Forest</h2>
<div id="network"></div>

<script>
    const API_URL = "http://localhost:5000/api/vis/msf";

    async function loadMSF() {
        try {
            const response = await fetch(API_URL);
            const data = await response.json();

            const msfNodes = data.msfNodes;     // [{id, label}]
            const msfEdges = data.msfEdges;     // [[id1, id2, weight]]

            // Convert edges to vis format
            const edges = msfEdges.map(edge => ({
                from: edge[0],
                to: edge[1],
                label: edge[2].toString(),   // show weight on the edge
                length: 80 + edge[2] * 40,   // edge length proportional to weight
                font: { align: "top", size: 14 },
                color: { color: "#444" },
                width: 2
            }));

            const nodes = new vis.DataSet(msfNodes);

            const container = document.getElementById("network");
            const graphData = { nodes: nodes, edges: edges };

            const options = {
                interaction: {
                    dragNodes: false,
                    dragView: false,
                    zoomView: false,
                    selectable: false,
                    hover: false,
                    keyboard: false
                },
                physics: {
                    enabled: true,
                    solver: "forceAtlas2Based",
                    forceAtlas2Based: {
                        gravitationalConstant: -30,
                        centralGravity: 0.002,
                        springLength: 80,
                        springConstant: 0.09
                    }
                },
                edges: {
                    smooth: true,
                    font: {
                        size: 14,
                        strokeWidth: 0,
                        align: "horizontal"
                    }
                },
                nodes: {
                    shape: "dot",
                    size: 15,
                    borderWidth: 2,
                    color: {
                        border: "#333",
                        background: "#7bc7ff"
                    },
                    font: { size: 16 }
                }
            };

            new vis.Network(container, graphData, options);

        } catch (err) {
            console.error("Error loading MSF:", err);
            alert("Error loading MSF â€” check backend console.");
        }
    }

    loadMSF();
</script>

</body>
</html>
